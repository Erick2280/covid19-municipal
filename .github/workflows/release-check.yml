name: release-check

on:
  pull_request:
    branches: [ release ]

jobs:
  release-check:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      
      - name: Gather data
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          LAST_VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
        working-directory: ./dashboard

      
      - name: Comment PR with release information
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Oba! Parece que vamos lan√ßar uma nova vers√£o! üöÄ <br>Confira se os dados est√£o corretos.<br>**Nova vers√£o (deste PR):** v${{ env.PACKAGE_VERSION }}<br>**Vers√£o atual:** ${{ env.LAST_VERSION }}"
